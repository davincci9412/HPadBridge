  <body>
    <div class="form-signin">
      <div class="text-center mb-4">
        <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-3 font-weight-normal">HPad Cross Deposit Bridge</h1>
      </div>

      <div class="form-label-group">
        <input type="number" id="cmcAmount" class="form-control" placeholder="HPad Amount" required autofocus>
        <label for="cmcAmount">HPad Amount</label>
      </div>

      <div class="form-label-group">
        <input type="text" id="solanaWallet" class="form-control" placeholder="To Wallet" required>
        <label for="solanaWallet">To Wallet</label>
      </div>
      <div class="my-3">
        <label for="chain-selection">Select Chain:</label>
        <select class="custom-select custom-select-md" id="chain-selection">
          <!-- <option value disabled selected>Select A Chain</option> -->
          <option value="bsc" selected>BSC</option>
          <option value="harmony">Harmony</option>
        </select>
      </div>
      <div class="checkbox mb-3">
        <span class=" font-weight-bold ">HPad Balance:</span><span class="ml-2 py-2 px-3 font-weight-bold badge badge-pill badge-primary"
        style="font-size: inherit; letter-spacing: .05rem!important;" id="balance"></span>
      </div>
      <button class="btn btn-lg btn-primary btn-block"  id="connect">Connect Wallet</button>
      <button class="btn btn-lg btn-primary btn-block d-none"  id="approve">Approve</button>
      <button class="btn btn-lg btn-primary btn-block d-none"  id="deposit">Crosschain Deposit</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2021</p>
    </div>
  </body>
